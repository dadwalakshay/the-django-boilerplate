default_language_version:
    python: python3.9
fail_fast: true
repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    -   id: black
        args: [--line-length=79]
        language_version: python3.9
-   repo: https://github.com/PyCQA/flake8
    rev: 3.9.1
    hooks:
    -   id: flake8
-   repo: https://github.com/PyCQA/isort
    rev: 5.8.0
    hooks:
    -   id: isort